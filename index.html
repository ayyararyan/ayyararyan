<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aryan Ayyar — Financial Economist</title>
<meta name="description" content="Financial economist focused on asset pricing and market microstructure. Work spans Kyle-type asymmetric information, optimal execution, and liquidity." />
<meta name="theme-color" content="#555879" />
<meta property="og:title" content="Aryan Ayyar — Financial Economist" />
<meta property="og:description" content="Asset pricing · Market microstructure · Rational expectations" />
<meta property="og:type" content="website" />
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Noto+Serif:wght@600&family=Noto+Serif+SC:wght@600&display=swap" rel="stylesheet"/>
<style>
/* ─── PALETTE ───────────────────────────────────────── */
:root{
  --clr-main:#555879;
  --clr-link:#98A1BC;
  --bg-parch:#DED3C4;
  --bg-cream:#F4EBD3;
}

/* ─── RESET + TYPE ─────────────────────────────────── */
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{
  font-family:"Libre Baskerville", Baskerville, serif;
  background:#fff;color:var(--clr-main);line-height:1.6;-webkit-font-smoothing:antialiased
}
h1,h2,h3{font-weight:700}
a{color:var(--clr-link);text-decoration:none}
a:hover{opacity:.85}
img{max-width:100%;display:block}

/* ─── SECTIONS ─────────────────────────────────────── */
.alt-1{background:var(--bg-parch)}
.alt-2{background:var(--bg-cream)}
.alt-3{background:#fff}
section[class^="alt-"]{padding:3.2rem 0}

.container{max-width:1000px;margin-inline:auto;padding-inline:1.6rem}
.container>*+*{margin-top:1.6rem}

h2{margin-bottom:1.2rem}
h3{margin-top:.4rem;margin-bottom:.6rem}

/* ─── SPLASH ───────────────────────────────────────── */
#splash{position:fixed;inset:0;z-index:9999;background:#fff;display:flex;justify-content:center;align-items:center;cursor:pointer;transition:opacity .6s ease,visibility 0s .6s}
#splash.fade{opacity:0;visibility:hidden;pointer-events:none}
.splash-inner{text-align:center}
.splash-inner h1{font-size:clamp(2rem,6vw,3.2rem)}
.splash-inner h1 span{color:var(--clr-link)}
.splash-inner p{margin-top:1rem;color:var(--clr-main);font-size:.95rem}
@media (prefers-reduced-motion:reduce){#splash{transition:none}}

/* ─── NAVBAR ───────────────────────────────────────── */
.nav{background:#fff;backdrop-filter:blur(6px);border-bottom:1px solid var(--bg-parch);box-shadow:0 3px 12px rgba(0,0,0,.04);padding:.9rem 1rem;position:sticky;top:0;z-index:100}
.nav .container{max-width:1100px;margin:auto;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
.nav a{position:relative;margin-left:1.4rem;font-size:1.05rem;color:inherit}
.nav a:first-of-type{margin-left:0}
.nav a::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--clr-link);transition:width .25s}
.nav a:hover::after{width:100%}
.brand{font-family:"Noto Serif","Noto Serif SC",serif;font-weight:600;white-space:nowrap}

/* ─── HERO ─────────────────────────────────────────── */
.hero{height:56vh;min-height:360px;background:url("hero.jpg") center/cover no-repeat;position:relative;display:flex;justify-content:center;align-items:center;text-align:center}
.hero::after{content:"";position:absolute;inset:0;background:rgba(85,88,121,.45)}
.hero .content{position:relative;z-index:1;max-width:680px;padding:0 1rem}
.hero h1{font-size:clamp(3rem,7vw,5rem);color:#fff;text-shadow:0 2px 6px rgba(0,0,0,.55)}
.hero p{color:#fff;margin-bottom:1.6rem}
.btn{display:inline-block;background:var(--clr-main);color:#fff;padding:.75rem 1.5rem;border-radius:6px;font-weight:700}
.btn:hover{transform:translateY(-1px)}

/* ─── EXPERIENCE PHOTO ─────────────────────────────── */
.exp-photo{text-align:center;margin-top:2rem}
.exp-photo img{width:100%;max-width:720px;height:auto;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,.08)}
.exp-photo figcaption{margin-top:.6rem;font-size:.85rem;color:var(--clr-link)}

/* ─── ACCORDIONS ───────────────────────────────────── */
.accordion{--bd:#e3e3e3;--hl:#98A1BC}
.accordion details{border:1px solid var(--bd);border-radius:8px;margin-bottom:1.2rem;transition:border-color .25s,box-shadow .25s}
.accordion summary{list-style:none;cursor:pointer;padding:.95rem 1.2rem;font-weight:700;position:relative}
.accordion summary::before{content:"▸";font-size:.85rem;color:var(--clr-main);margin-right:.6rem}
.accordion details[open] summary::before{transform:rotate(90deg)}
.accordion details[open]{border-color:var(--hl);box-shadow:0 4px 14px rgba(0,0,0,.06)}
.accordion p{padding:0 1.2rem 1.1rem;font-size:.95rem}
.accordion p a{display:inline-block;margin-top:.55rem;padding:.35rem .85rem;font-size:.83rem;border:1px solid var(--hl);border-radius:4px;color:var(--hl)}
.accordion p a:hover{background:var(--hl);color:#fff}

/* ─── GRIDS ────────────────────────────────────────── */
.paper-grid{display:grid;gap:1.6rem}
@media(min-width:680px){.paper-grid{grid-template-columns:repeat(2,1fr)}}
.writing-grid{display:grid;gap:1.6rem}
@media(min-width:680px){.writing-grid{grid-template-columns:repeat(2,1fr)}}

/* ── Education timeline ────────────────────────────── */
.edu-line{border-left:2px solid #e3e3e3;margin-top:2rem;padding-left:1.4rem}
.edu-item{position:relative;margin-bottom:2rem}
.edu-item::before{content:"";position:absolute;width:.7rem;height:.7rem;border-radius:50%;left:-1.05rem;top:.3rem;background:var(--clr-link)}

/* ─── FOOTER ───────────────────────────────────────── */
footer{text-align:center;padding:2rem .5rem;font-size:.82rem;color:var(--clr-link);background:#fff;border-top:1px solid var(--bg-parch)}

/* ─── CARDS ────────────────────────────────────────── */
.write-card{border:1px solid #e5e5e5;border-radius:10px;padding:1.5rem;background:#fff;box-shadow:0 3px 8px rgba(0,0,0,.04);transition:.25s}
.write-card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.08)}
.write-card h3{margin:0 0 .4rem}
.write-meta{font-size:.85rem;color:var(--clr-link);margin-bottom:.8rem}
.btn-row{display:flex;flex-wrap:wrap;gap:.6rem;margin-top:1rem}
.btn.outline{background:transparent;color:var(--clr-main);border:1px solid var(--clr-link)}
.btn.outline:hover{background:var(--clr-link);color:#fff}

/* ─── PREVIEW DIALOG ───────────────────────────────── */
dialog.preview{width:min(1000px,92vw);border:none;border-radius:10px;padding:0;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,.35)}
dialog::backdrop{background:rgba(0,0,0,.4)}
.preview-head{display:flex;justify-content:space-between;align-items:center;padding:.8rem 1rem;background:#fff;border-bottom:1px solid #eee}
.preview-body{height:min(76vh,900px);background:#f8f8f8}
.preview-body iframe{width:100%;height:100%;border:0}
.icon-btn{background:transparent;border:0;font-size:1.1rem;cursor:pointer;color:var(--clr-main)}
.icon-btn:hover{opacity:.8}

/* ─── MOBILE ENHANCEMENTS ─────────────────────────── */
@media (max-width: 768px) {
  .nav .container{flex-direction:column;align-items:flex-start}
  .nav a{margin:.6rem 0;font-size:1rem;display:block}
  .hero{height:auto;min-height:280px;padding:3rem 1rem}
  .hero h1{font-size:2.2rem}
  .hero p{font-size:1rem}
  .btn{padding:.65rem 1.2rem;font-size:.95rem}
  .container{padding-inline:1rem}
  section[class^="alt-"]{padding:2rem 0}
  .exp-photo img{max-width:100%}
  .accordion p{font-size:.9rem}
  .write-card{padding:1rem}
  footer{font-size:.75rem;padding:1.4rem .5rem}
}
</style>
</head>

</body>
</html>
